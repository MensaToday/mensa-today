server {
    listen 80;
    server_name mensa.martenjostmann.de;
    location / {
        return 301 https://mensa.martenjostmann.de/$request_uri;
    }

    location /.well-known/acme-challenge/ {
        allow all;
	root /var/www/certbot;
    }
}


server {
    listen 443 ssl http2;
    server_name mensa.martenjostmann.de;

    ssl on;
    ssl_certificate /etc/letsencrypt/live/mensa.martenjostmann.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mensa.martenjostmann.de/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
	allow all;
	root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    location /api/v1 {
        try_files $uri @proxy_api;
    }
    
    location @proxy_api {
        proxy_redirect off;
        proxy_pass http://app:9999;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
    }
}


